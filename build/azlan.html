<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Azlan's Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Azlan's page...</div>
    <iframe
        id="content-frame"
        src="https://storage.googleapis.com/net1io.com/index.html"
        style="display: none;"
        onload="document.getElementById('loading').style.display='none'; this.style.display='block';"
        onerror="document.getElementById('loading').innerHTML='Error loading content';">
    </iframe>
</body>
</html>
